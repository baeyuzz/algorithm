<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WebFront_서울_8반_배유진</title>
		<style type="text/css">
			#menu img:hover {
				opacity : 1;
			}
			
			#menu img:target{
				opacity : 1;	
			}
			
			
			#menu img {
				opacity : 0.5;
				margin-top: 20px;
			}
			
			#container {
				background-color:  #f2f2f2;
				width : 800px;
				padding : 20px;
				border : 1px solid;
				margin : 0 auto;
				text-align: center;
			}
			
			#random {
				padding : 10px;
				box-shadow: none;
					
			}
			
		</style>
	</head>
	
	<body>
		<div id = "container">
			<button id = "random">
				<a onclick="randomMenu();">랜덤선택</a>
			</button>
			
			<h1 id = "today">오늘의 메뉴</h1>
			
			<div id = "res">
				<img id = "pick" alt="케이크" src="../images/cake.jpg" height="300" width = "500">
			</div>
			
			<div id="menu">
				<img onclick="cake();" alt="케이크" src="../images/cake.jpg" height = 100 width = 150>
				<img onclick="burger();" alt="햄버거" src="../images/burger.jpg" height = 100 width = 150>
				<img onclick="steak();" alt="스테이크" src="../images/steak.jpg" height = 100 width = 150>
				<img onclick="sandwich();" alt="샌드위치" src="../images/sandwich.jpg" height = 100 width = 150>
			</div>
			
			
			
		
		</div>
		
		<script type="text/javascript">
			function randomMenu(){
				var res = Math.floor(Math.random() * 4) + 1;
				
				switch (res) {
				case 1:
					cake();
					break;

				case 2:
					burger();
					break;
					
				case 3:
					steak();
					
				case 4:
					sandwich();
					
				}
			}
				
			function cake(){
				document.getElementById("pick").src = "../images/cake.jpg";
				document.getElementById("today").innerHTML ="오늘의 메뉴 : 케이크"
			}
				
			function burger(){
				document.getElementById("pick").src = "../images/burger.jpg";
				document.getElementById("today").innerHTML ="오늘의 메뉴 : 햄버거"
			}
			
			function steak(){
				document.getElementById("pick").src = "../images/steak.jpg";
				document.getElementById("today").innerHTML ="오늘의 메뉴 : 스테이크"
			}
			
			function sandwich(){
				document.getElementById("pick").src = "../images/sandwich.jpg";
				document.getElementById("today").innerHTML ="오늘의 메뉴 : 샌드위치"
			}
				
				
			
		
		</script>
		
	</body>
</html>
